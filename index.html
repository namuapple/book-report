<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--SEO  -->
    <title>Yena&#39;s Book Report</title>
    <meta name="description" content="Bookreport for engineer Yena" />
    <meta name="author" content="Yena" />
    <link
      rel="shortcut icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="16x16"
    />

    <!-- OG (Open Graph Data) -->
    <meta property="og:title" content="예나의 독서록" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta property="og:image" content="배포후 생성된 이미지 URL" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a4792fd1c6.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Javascript -->
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="calendar">
        <h2>
          <input type="text" class="date" />월
          <input type="text" class="date" />일
          <input type="text" class="date" />요일
        </h2>
        <h2>
          <input
            class="date"
            type="text"
            style="width: 30px; height: 30px; font-size: 30px"
          />번째 책
          <!-- library -->
          <a href="library.html" title="my library">
            <i class="library fa-solid fa-book fa-bounce"></i>
          </a>
        </h2>
      </div>
      <h3 class="subject">도서명<input type="text" class="name" /></h3>
      <div class="author">
        <h3 class="subject">지은이<input type="text" class="name" /></h3>
      </div>
      <div class="star">
        별점 <i class="fa-solid fa-splotch"></i>
        <i class="fa-solid fa-splotch"></i>
        <i class="fa-solid fa-splotch"></i>
        <i class="fa-solid fa-splotch"></i>
        <i class="fa-solid fa-splotch"></i>
      </div>
    </header>

    <!-- Brief -->
    <main>
      <section class="summary">
        <p>
          나는 이 책을 읽고
          <input type="text" class="brief" />
          감정을 느꼈어 왜냐하면
          <input type="text" class="brief brief--long" />
          때문이야.
        </p>
      </section>

      <!-- Check Box -->
      <fieldset class="check">
        <legend class="check__title">Let's check</legend>
        <div class="check__box">
          <input
            class="label"
            type="checkbox"
            name="interest"
            value="sentence"
            id="sentence"
          />
          <label class="label" for="sentence">기억하고 싶은 문장</label>
        </div>
        <div class="check__box">
          <input
            class="label"
            type="checkbox"
            name="interest"
            value="story"
            id="story"
          />
          <label class="label" for="story">줄거리</label>
        </div>
        <div class="check__box">
          <input
            class="label"
            type="checkbox"
            name="interest"
            value="question"
            id="question"
          />
          <label class="label" for="question">따라오는 질문</label>
        </div>
        <div class="check__box">
          <input
            class="label"
            type="checkbox"
            name="interest"
            value="feel"
            id="feel"
          />
          <label class="label" for="feel">나의 생각/느낌</label>
        </div>
        <div class="check__box">
          <input
            class="label"
            type="checkbox"
            name="interest"
            input="new"
            id="new"
          />
          <label class="label" for="new">새로 알게된 단어/사실</label>
        </div>
      </fieldset>
    </main>

    <!-- Form -->
    <form class="form">
      <textarea class="notes" placeholder="# 기억하고 싶은 문장"></textarea>
      <textarea class="notes" placeholder="# 나의 생각/느낌"></textarea>
    </form>

    <!-- Save -->
    <footer>
      <aside>
        <a class="save" href="#" title="save">
          <i class="fa-solid fa-download fa-2x"></i>
        </a>
      </aside>
    </footer>
  </body>
  <!-- Splash-Screen -->
  <div id="splash--screen">
    <i class="fa-solid fa-pencil fa-shake"></i>
  </div>
</html>
